<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
  <script th:src="@{/js/bootstrap.js}"></script>
  <script th:src="@{/js/deleteModal.js}"></script>
  <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container">

  <h3>College Students</h3>
  <hr>
  <a th:href="@{/students/add}" class="btn btn-primary btn-sm mb-3">Add Student</a>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="tempStudent : ${students}">

      <td th:text="${tempStudent.firstName}"></td>
      <td th:text="${tempStudent.lastName}"></td>
      <td th:text="${tempStudent.email}"></td>

      <td class="d-flex justify-content-around">
        <a th:href="@{/students/update(studentId=${tempStudent.id})}"
           class="btn btn-info btn-sm">
          Update
        </a>

        <a id="deleteBtn" class="btn btn-danger btn-sm" data-toggle="modal"
           th:href="@{/students/delete(studentId=${tempStudent.id})}">
           Delete
        </a>

<!--
th:href="@{/students/delete(studentId=${tempStudent.id})}"
onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false"-->
      </td>
    </tr>
    </tbody>
  </table>


</div><div th:fragment="modal(id)" class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
           aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete Student</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this employee?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <a href=""
           class="btn btn-info btn-sm">
          Delete
        </a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
